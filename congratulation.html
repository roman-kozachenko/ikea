            .photo {
                display: block;
                width: 100%;

            @media (max-width: 680px) {

            /* =========================
       CSS-only snow (subtle)
       =========================
       - Uses absolutely-positioned small circles (.flake)
       - Each flake has different left/duration/delay/size via inline styles below
       - Pointer-events: none so it does not interfere with interaction
       - z-index: 9999 to appear above content; change if you prefer snow behind card
    */
            .snow {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 9999;
                overflow: hidden;
            }

            .flake {
                position: absolute;
                top: -10px;
                background: rgba(255, 255, 255, 0.95);
                border-radius: 50%;
                filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.15));
                opacity: 0.95;
                will-change: transform;
                animation-name: fall;
                animation-timing-function: linear;
                animation-iteration-count: infinite;
            }

            @keyframes fall {
                0% {
                    transform: translateY(-10vh) translateX(0) rotate(0deg);
                    opacity: 1;
                }
                20% {
                    opacity: 0.95;
                }
                80% {
                    opacity: 0.6;
                }
                100% {
                    transform: translateY(110vh) translateX(40px) rotate(180deg);
                    opacity: 0.3;
                }
            }

            /* Optional slight horizontal sway for larger flakes */
            .flake.waterline {
                animation-name: fall, sway;
                animation-timing-function: linear, ease-in-out;
                animation-iteration-count: infinite, infinite;
            }
            @keyframes sway {
                0% {
                    transform: translateX(0);
                }
                50% {
                    transform: translateX(20px);
                }
                100% {
                    transform: translateX(0);
                }
            }

            /* Make snow less visible on small screens if desired */
            @media (max-width: 420px) {
                .snow {
                    opacity: 0.85;
                }
            }
        </style>
