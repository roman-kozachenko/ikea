<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Cieszymy się, że możemy z Wami współpracować!</title>

        <style>
            /* --- IKEA brand colors --- */
            :root {
                --ikea-blue: #0058a3;
                --ikea-yellow: #ffcc00;
                --bg: #f2f4f7;
                --card-bg: #ffffff;
                --text-dark: #111;
            }

            /* --- Page base --- */
            html,
            body {
                height: 100%;
            }
            body {
                margin: 0;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
                background: var(--bg);
                color: var(--text-dark);
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                overflow-x: hidden;
            }

            /* --- Container that centers the card --- */
            .wrap {
                max-width: 920px;
                margin: 36px auto;
                padding: 16px;
                position: relative;
                z-index: 1; /* keep card above page background but below snow if desired */
            }

            /* --- Card with photo on top (photo is not a background-image to avoid cropping) --- */
            .card {
                background: var(--card-bg);
                border-radius: 14px;
                overflow: hidden; /* keeps rounded corners for image */
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                position: relative;
            }

            /* Photo: full width of the card, responsive, keeps aspect ratio */
            .photo {
                display: block;
                width: 100%;
                height: auto; /* important: preserve aspect ratio, no cropping */
                object-fit: cover; /* only used if image has fixed height; harmless here */
                max-height: 70vh; /* optional: prevents extremely tall images on very narrow screens */
            }

            /* Content area under the photo */
            .content {
                padding: 26px;
            }

            .logo {
                width: 140px;
                display: block;
                margin-bottom: 14px;
            }

            h1 {
                margin: 0 0 14px 0;
                font-size: clamp(22px, 3.6vw, 30px);
                color: var(--text-dark);
                display: flex;
                gap: 12px;
                align-items: center;
                flex-wrap: wrap;
            }

            .badge {
                background: var(--ikea-blue);
                color: white;
                padding: 6px 14px;
                font-size: 13px;
                border-radius: 30px;
                border: 2px solid var(--ikea-yellow);
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                box-shadow: 0 3px 12px rgba(0, 0, 0, 0.12);
            }

            p.lead {
                margin: 0 0 18px 0;
                font-size: clamp(15px, 2vw, 18px);
                color: #333;
                line-height: 1.5;
            }

            .highlight {
                display: inline-block;
                background: var(--ikea-blue);
                color: white;
                padding: 12px 16px;
                border-radius: 10px;
                font-weight: 600;
            }

            .decor {
                margin-top: 18px;
                display: flex;
                gap: 12px;
                font-size: 20px;
                opacity: 0.95;
            }

            @media (max-width: 680px) {
                .wrap {
                    margin: 18px 12px;
                }
                .content {
                    padding: 18px;
                }
                .logo {
                    width: 120px;
                }
            }
        </style>
    </head>
    <body>
        <!-- Main wrapper -->
        <div class="wrap">
            <!-- Card: image at top, content below -->
            <article
                class="card"
                role="article"
                aria-label="Życzenia świąteczne od zespołu"
            >
                <img
                    src="team.jpg"
                    alt="Zdjęcie naszego działu"
                    class="photo"
                />

                <!-- Content block below the photo -->
                <div class="content">
                    <img src="./Ikea_logo.svg" alt="IKEA Logo" class="logo" />

                    <h1>
                        <span class="badge">Wesołych Świąt!</span>
                        Cieszymy się, że możemy z Wami współpracować — to dla
                        nas naprawdę ważne.
                    </h1>

                    <p class="lead">
                        <span class="highlight">Dział Kas</span>
                    </p>
                </div>
            </article>
        </div>
    </body>
</html>
